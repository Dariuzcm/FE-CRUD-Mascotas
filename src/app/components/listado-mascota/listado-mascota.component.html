<div class="title">
  <h1>Listado de Mascotas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Mascota" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button routerLink="/mascota/form" color="primary">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/mascota/description/{{element.id}}" matTooltip="Resumen" class="search" aria-hidden="false" aria-label="Example home icon"
          fontIcon="search"></mat-icon>
        <mat-icon routerLink="/mascota/edit/{{element.id}}" matTooltip="Editar" class="edit" aria-hidden="false" aria-label="Example home icon"
          fontIcon="edit"></mat-icon>
        <mat-icon (click)="destroyPet(element.id)" matTooltip="Eliminar" class="delete" aria-hidden="false" aria-label="Example home icon"
          fontIcon="delete"></mat-icon>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
    [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
    [hidePageSize]="hidePageSize" [pageIndex]="pageIndex" aria-label="Select page"></mat-paginator>
</div>
