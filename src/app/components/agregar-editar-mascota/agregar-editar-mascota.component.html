<div class="title">
    <h1 *ngIf="params.id">Editar Mascota</h1>
    <h1 *ngIf="!params.id">Agregar Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card>
        <mat-card-subtitle>
            Datos de la Mascota
        </mat-card-subtitle>
        <form [formGroup]="former" (ngSubmit)="savePet()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field aria-autocomplete="off" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field aria-autocomplete="off" appearance="outline">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field aria-autocomplete="off" appearance="outline">
                        <mat-label>Color</mat-label>
                        <input type="color" formControlName="color" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field aria-autocomplete="off" appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="number" formControlName="edad" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field aria-autocomplete="off" appearance="outline">
                        <mat-label>Peso(Kg)</mat-label>
                        <input type="number" formControlName="peso" matInput>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button type="submit" [disabled]="former.status=='INVALID'" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/mascotas">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
